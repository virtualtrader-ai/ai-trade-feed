name: Generate Daily Trades

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # Runs daily at 6am PST

jobs:
  generate-trades:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install OpenAI
        run: pip install openai

      - name: Generate trades
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_trades.py

      - name: Commit and push updates
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@trading.ai"
          git add live_trades.json
          git commit -m "Daily trade update"
          git push
